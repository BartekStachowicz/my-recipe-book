<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="Loading..."
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <li>
          <a (click)="onMoveToShoppingList()" style="cursor: pointer"
            >Add to shopping list</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete recipie</a
          >
        </li>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ ing.name | uppercase }} - {{ ing.amount }}{{ ing.unit }}
      </li>
    </ul>
  </div>
</div>
