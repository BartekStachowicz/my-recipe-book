<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div style="text-align: center; vertical-align: middle" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <p
          *ngIf="
            !authForm.controls.email.valid && authForm.controls.email.touched
          "
        >
          Incorrect email!
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <p
          *ngIf="
            !authForm.controls.password.valid &&
            authForm.controls.password.touched
          "
        >
          Incorrect password! Minimum 6 characters required!
        </p>
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          style="margin-right: 5px"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Create new account" }}
        </button>
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchAuthMode()"
        >
          {{ isLoginMode ? "Switch to create new account" : "Switch to login" }}
        </button>
      </div>
    </form>
  </div>
</div>
